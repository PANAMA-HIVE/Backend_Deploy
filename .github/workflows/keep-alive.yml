name: Keep Render Service Alive

on:
  schedule:
    # Run every 14 minutes
    - cron: '*/14 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Ping Render URL
        run: curl -m 10 --retry 3 ${{ secrets.RENDER_URL }}
